<main class="sub">
	<section id="title">
		<h1>CONTACT</h1>
	</section>
	<section id="contact">
		<div class="form">
			<p class="alert">server side error message</p>
			<form action="" method="post" autocomplete="off">
				<div class="company_div">
					<label for="company">
						<p>会社名</p>
						<p>
							<span>Company name</span>
							<span class="err_msg">入力エラー</span>
						</p>
					</label>
					<input type="text" name="company" value="" id="company" maxlength="50" placeholder="株式会社Riding">
				</div>
				<div class="name_div">
					<label for="name">
						<p>お名前</p>
						<p>
							<span>First name / Last name</span>
							<span class="err_msg"></span>
						</p>
					</label>
					<input type="text" name="name" value="" id="name" maxlength="50" placeholder="久保田　淳平" required>
				</div>
				<div class="mail_div">
					<label for="mail">
						<p>メールアドレス</p>
						<p>
							<span>Mail address</span>
							<span class="err_msg"></span>
						</p>
					</label>
					<input type="email" name="mail" value="" id="mail" maxlength="255" placeholder="info@riding.co.jp" required>
				</div>
				<div class="tel_div">
					<label for="tel">
						<p>電話番号</p>
						<p>
							<span>Phone number</span>
							<span class="err_msg">error text</span>
						</p>
					</label>
					<input type="tel" name="tel" value="" id="tel" maxlength="13" placeholder="0364530197" required>
				</div>
				<div class="subject_div">
					<label for="subject">
						<p>件名</p>
						<p>
							<span>Title</span>
							<span class="err_msg"></span>
						</p>
					</label>
					<input type="text" name="subject" value="" id="subject" maxlength="150" placeholder="件名" required>
				</div>
				<div class="contents_div">
					<label for="contents">
						<p>お問い合わせ内容</p>
						<p>
							<span>Message</span>
							<span class="err_msg"></span>
						</p>
					</label>
					<textarea name="contents" placeholder="お問い合わせ内容" id="contents" maxlength="500" value required></textarea>
				</div>
				<input type="hidden" name="token" value="">
				<div>
					<input type="submit" name="submit" value="SEND" disabled>
				</div>
			</form>
		</div>
	</section>
</main>
